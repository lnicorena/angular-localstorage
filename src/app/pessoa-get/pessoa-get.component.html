<div class="table-wrapper">
    <br />
    <div *ngIf="hasMessage" class="alert alert-warning alert-dismissible fade show" class="alert {{message.class}}">
        {{message.value}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"
        (click)= "hasMessage= false">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <h3>Cadastro de clientes
        <a routerLink="/pessoa/novo" class="btn btn-success float-right" routerLinkActive="active">
            Adicionar Pessoa
        </a>
    </h3>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Dt Nascimento</th>
                <th>Endereço</th>
                <th>Veículo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pessoa of pessoas">
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.cpf }}</td>
                <td>{{ pessoa.telefone }}</td>
                <td>{{ pessoa.dtnasc }}</td>
                <td>{{ pessoa.endereco }}</td>
                <td>{{ pessoa.veiculoNome }}</td>
                <td><a [routerLink]="['/pessoa/edit', pessoa.id]" class="btn btn-primary">Editar</a> 
                    <a (click)="deletePessoa(pessoa.id)" class="btn btn-danger">Remover</a></td>
            </tr>
        </tbody>
    </table>
</div>
